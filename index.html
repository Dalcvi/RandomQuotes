<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/stylesheet.css">
    <script src="js/functions.js"></script>
</head>

<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <div id="wrapper">
        <div id="quote-box">
            <div id="quote-text">
                <i class="fa fa-quote-left"></i> <span id="text"></span>
            </div>
            <div id="quote-author">
                - <span id="author"></span>
            </div>
            <div id="buttons">
                <a rel="FormaxF" id="tweet-button" class="button" title="Tweet this quote" target="_blank">
                    <i class="fa fa-twitter"></i>
                </a>
                <a rel="canonical" id="tumblr-button" class="button" title="Post on tumblr" target="_blank">
                    <i class="fa fa-tumblr"></i>
                </a>
                <button id="new-quote" class="button">New quote</button>
            </div>
        </div>
        <div id="by-name">by <span id="name">Dalius Cvilikas</span></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/2.0.6/velocity.min.js"></script>
</body>

</html>
